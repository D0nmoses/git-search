<div class=" col-md-6">

  <form id="searchForm">
      
      <div class="form-group">

          <div class="input-group">
              <input type="text" name="username" class="form-control" placeholder="Enter A Github Username..." [(ngModel)]="user.userName"
                  (keyup)="searchUser()">
              <div class="input-group-addon"><i class="fa fa-keyboard-o" aria-hidden="true"></i></div>
          </div>
      </div>


  </form>

  <app-user [user] = "user"></app-user>
